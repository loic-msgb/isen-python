name: Google Cloud Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud authentication
        uses: 'google-github-actions/auth@v2'
        with:
           credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Configure Docker to authenticate to Artifact Registry
        run: |
            gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
            context: .
            push: false
            load: true
            tags: europe-west1-docker.pkg.dev/cybernetic-muse-458208-f7/isen-python/isen-python:latest
            cache-from: type=registry,ref=europe-west1-docker.pkg.dev/cybernetic-muse-458208-f7/isen-python/isen-python:latest
            cache-to: type=inline

      - name: Push Docker image to Artifact Registry
        run: |
            docker push europe-west1-docker.pkg.dev/cybernetic-muse-458208-f7/isen-python/isen-python:latest